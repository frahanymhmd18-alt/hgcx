<style>
    body {
        font-family: sans-serif;
        background: #0a0a0a;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    header {
        background: linear-gradient(90deg, #2c0000, #000000 40%, #5e0000);
        padding: 25px;
        text-align: center;
        font-size: 34px;
        font-weight: bold;
        color: #d4af37; /* طلایی لوکس */
        letter-spacing: 3px;
        border-bottom: 2px solid #aa8d2f;
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.25);
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 25px;
        padding: 25px;
    }

    .product {
        background: #111;
        border: 2px solid #3b0000;
        border-radius: 12px;
        overflow: hidden;
        transition: .3s;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.05);
    }
    .product:hover {
        transform: scale(1.05);
        border-color: #d4af37;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    .product img {
        width: 100%;
        height: 185px;
        object-fit: cover;
        border-bottom: 2px solid #2b0000;
    }

    .details {
        padding: 12px;
        text-align: center;
    }

    .price {
        font-size: 20px;
        color: #d4af37;
        font-weight: bold;
        margin: 12px 0;
        text-shadow: 0 0 6px rgba(212, 175, 55, 0.3);
    }

    .icons {
        margin: 25px 0;
        text-align: center;
    }
    .icons img {
        width: 35px;
        margin: 0 15px;
        cursor: pointer;
        filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4));
    }
    .icons img:hover {
        transform: scale(1.15);
    }

    /* MODAL */
    #modal {
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        background: rgba(0,0,0,.92);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
        backdrop-filter: blur(4px);
    }

    .modal-box {
        background: #1a1a1a;
        border: 2px solid #d4af37;
        width: 90%;
        max-width: 520px;
        padding: 20px;
        border-radius: 14px;
        position: relative;
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.35);
    }

    .modal-box img {
        width: 100%;
        border-radius: 10px;
        border: 1px solid #3b3b3b;
    }

    .close {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #7a0000;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(0,0,0,.5);
    }

    .buy-btn {
        background: linear-gradient(90deg, #caa23d, #e6c25a, #caa23d);
        padding: 12px;
        display: block;
        text-align: center;
        color: #111;
        margin-top: 20px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    .buy-btn:hover {
        filter: brightness(1.2);
    }
</style>
